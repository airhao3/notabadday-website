<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name - Not A Bad Day Shop</title>
    <meta name="description" content="Detailed description of the product including features, specifications, and benefits.">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/pages/shop.css">
</head>
<body>
    <header class="header">
        <!-- 使用与主页相同的导航结构 -->
    </header>

    <main class="product-detail">
        <div class="container">
            <div class="product-grid">
                <!-- 产品图片画廊 -->
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="/assets/images/products/product-1.jpg" alt="Product Name">
                    </div>
                    <div class="thumbnail-list">
                        <img src="/assets/images/products/product-1.jpg" alt="Product view 1">
                        <img src="/assets/images/products/product-2.jpg" alt="Product view 2">
                        <!-- 更多缩略图 -->
                    </div>
                </div>

                <!-- 产品信息 -->
                <div class="product-info">
                    <h1 class="product-title">Product Name</h1>
                    <div class="product-meta">
                        <span class="product-category">Category</span>
                        <div class="product-rating">
                            <span class="stars">★★★★☆</span>
                            <span class="rating-count">(24 reviews)</span>
                        </div>
                    </div>

                    <div class="product-price">
                        <span class="current-price">$99.99</span>
                        <span class="original-price">$129.99</span>
                        <span class="discount-tag">-23%</span>
                    </div>

                    <div class="product-description">
                        <p>Detailed product description goes here...</p>
                    </div>

                    <div class="product-options">
                        <!-- 尺寸选择 -->
                        <div class="option-group">
                            <label>Size:</label>
                            <div class="size-options">
                                <button class="size-btn">S</button>
                                <button class="size-btn active">M</button>
                                <button class="size-btn">L</button>
                                <button class="size-btn">XL</button>
                            </div>
                        </div>

                        <!-- 颜色选择 -->
                        <div class="option-group">
                            <label>Color:</label>
                            <div class="color-options">
                                <button class="color-btn" style="background: #000;"></button>
                                <button class="color-btn active" style="background: #666;"></button>
                                <button class="color-btn" style="background: #fff;"></button>
                            </div>
                        </div>

                        <!-- 数量选择 -->
                        <div class="quantity-selector">
                            <label>Quantity:</label>
                            <div class="quantity-controls">
                                <button class="qty-btn minus">-</button>
                                <input type="number" value="1" min="1" max="99">
                                <button class="qty-btn plus">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="product-actions">
                        <button class="add-to-cart">Add to Cart</button>
                        <button class="wishlist-btn">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>

                    <div class="product-meta-info">
                        <div class="meta-item">
                            <i class="fas fa-truck"></i>
                            <span>Free shipping on orders over $50</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-undo"></i>
                            <span>30-day return policy</span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure checkout</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 产品详情标签页 -->
            <div class="product-tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="description">Description</button>
                    <button class="tab-btn" data-tab="specifications">Specifications</button>
                    <button class="tab-btn" data-tab="reviews">Reviews</button>
                </div>

                <div class="tab-content">
                    <div class="tab-panel active" id="description">
                        <!-- 产品描述内容 -->
                    </div>
                    <div class="tab-panel" id="specifications">
                        <!-- 规格内容 -->
                    </div>
                    <div class="tab-panel" id="reviews">
                        <!-- 评论内容 -->
                    </div>
                </div>
            </div>

            <!-- 相关产品 -->
            <div class="related-products">
                <h2>You May Also Like</h2>
                <div class="products-grid">
                    <!-- 相关产品卡片 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- 使用与主页相同的页脚结构 -->
    </footer>

    <!-- JavaScript -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/shop.js"></script>
    <script src="/assets/js/cart.js"></script>
</body>
</html>
